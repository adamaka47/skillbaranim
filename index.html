<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="keywords" content="Анимированный счетчик">
	<meta name="description" content="Скрипт на JQuery">
	<meta name="author" content="adamaka47">
	<script src="https://kit.fontawesome.com/a1196c4863.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,700&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">
	<link rel="stylesheet" href="bootstrap-grid.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Анимированный счетчик</title>
</head>
<body>
	

	<h1>Skill Bar</h1>

	<div style="height: 1200px"></div>

	<div class="skill_item" data-per="95%">
		<div class="skillbar_name" style="background: #af8"><span>HTML5</span></div>
		<div class="skillbar_wrap" style="background: #af8"></div>
		<div class="skillbar_per">95%</div>
	</div>

	<div class="contant">
		<div class="skill_item" data-per="90%">
			<div class="skillbar_name" style="background: #fea100"><span>CSS</span></div>
			<div class="skillbar_wrap" style="background: #fea100"></div>
			<div class="skillbar_per">90%</div>
		</div>
		
		
		<div class="skill_item" data-per="80%">
			<div class="skillbar_name" style="background: #f8a"><span>JQuery</span></div>
			<div class="skillbar_wrap" style="background: #f8a"></div>
			<div class="skillbar_per">80%</div>
		</div>
		
		
		<div class="skill_item" data-per="55%">
			<div class="skillbar_name" style="background: #8af"><span>JS</span></div>
			<div class="skillbar_wrap" style="background: #8af"></div>
			<div class="skillbar_per">55%</div>
		</div>
	</div>

	<div style="height: 1200px"></div>


	<script
	  src="https://code.jquery.com/jquery-3.4.1.min.js"
	  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	  crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
